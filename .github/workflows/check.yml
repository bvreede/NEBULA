# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Download content_config
      run: |
        mkdir ../content_config
        echo '{ "publicprops":{
          "title": "NEBULA test platform",
          "repoName":"research-software-support",
          "repoOwner": "esciencecenter-digital-skills",
          "repoTag": "main",
          "categoryOrder": ["empty"]
          }}' > ../content_config/config.json
        cd ../content_config
        pwd
        ls -la
        cat config.json

    
    - name: Run CI on Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - run: |
        pwd
        ls -la
        npm ci
        cd ../
        ls -la
    - run: npm run build